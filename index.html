<!DOCTYPE html>
<html>
<head>
  <title>MY WEBSITE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://static.vecteezy.com/system/resources/previews/049/976/216/non_2x/university-graduation-hat-diploma-on-simple-background-study-year-academic-success-student-achievement-celebration-college-cap-academy-bachelor-master-degree-phd-award-study-studying-photo.jpg') no-repeat center center fixed; /* Replace bg.jpg with your image */
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .form-container {
      width: 350px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      position: absolute;
      right: 200px;  /* distance from right side */
      top: 50%;
      transform: translateY(-50%);
      background-color: lightskyblue ;

      
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-container input, 
    .form-container select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container input[type="submit"] {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .form-container input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enter Your Details</h2>
    <form action="index.php" method="post">
      Full Name: <input type="text" name="name" required><br>
      Email ID: <input type="email" name="email" required><br>
      Address: <input type="text" name="address" required><br>
      Mobile No: <input type="text" name="mobile" pattern="[0-9]{10}" required><br>
      Class:
      <select name="class" required>
        <option value="">-- Select Class --</option>
        <option value="Cloud Computing">Cloud Computing</option>
        <option value="Data Science">Data Science</option>
        <option value="BCA">BCA</option>
        <option value="computer science">computer science</option>
      </select><br><br>
      <input style="background-color: seagreen;" type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
